<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text">
        <input type="text" v-focus>
    </div>
    <script src="../vue.js"></script>
    <script>

        // 自定义指令  Vue.directive('指令名称'{})
        Vue.directive('focus',{
            inserted:function(el){
                //el表示指令所绑定的元素
                el.focus()
            }
        }) 
        var vm =new Vue({
            el:'#app',
            data:{
                
            },
            methods:{

            }
        })
    </script>
</body>
</html>
