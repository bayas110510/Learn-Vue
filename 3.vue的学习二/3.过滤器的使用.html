<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat}}</p>
    </div>

    <script src="../vue.js"></script>
    <script>
        // 定义一个 Vue 全局的过滤器，名字叫做 msgFormat
        Vue.filter('msgFormat', function(msg) {
            // 字符串的 replace 方法 第一个参数 除了可写一个字符串之外 还可以定义一个正则
            return msg.replace(/kaola/g,'bilingbiling')
        })

        var vm = new Vue({
            el:'#app',
            data:{
                msg: 'kaola bayas &&& tunnl hahaha kaola'
                // 用过滤器实现 把kaola 替换成bilingbiling
            },
            methods:{

            }
        })
    </script>
</body>
</html>


<!-- Vue.js里允许你自定义过滤器 可被用作一些常见的文本格式化 过滤器可以用在两个地方
mustache插值和v-bind表达式，过滤器应该被添加在JavaScript表达式的尾部，由管道符指示
-->

<!-- 过滤器调用时候的格式  {{ name | 过滤器名称 }} -->
<!-- 定义过滤器的定义语法  
    
    过滤器中function，第一个参数，已经被规定死了，永远都是 过滤器管道符前面 传递过来的数据
    Vue.filter('过滤器名称'， function（data）{

}) 
-->
