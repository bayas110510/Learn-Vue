<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin:10px  0;
        }
    </style>
</head>
<body>
    <div id="app">
         <input type="text" v-model.number="age" placeholder="number属性">   <!--//number：转化为数值 -->
        <input type="text" v-model.trim="info" placeholder="trim属性">     <!--trim： 去掉开始和结尾的空格 -->
        <input type="text" v-model.lazy="msg" placeholder="lazy属性">                                            <!--lazy：将input事件转化为change事件 -->
        <div>
            lazy:{{msg}}
        </div>
        <button @click='handle'>点击</button>       
    </div>

    <script src="../vue.js"></script>
    <script>
        var vm =new Vue({
            el: '#app',
            data:{
                age:'',
                info:'',
                msg:''
            },
            methods: {
                handle:function(){
                    console.log(this.age + 13);
                    console.log(this.info.length)
                }
            }
        })
    </script>
</body>
</html>
<!-- 

    表单域修饰符
    number：转化为数值
    trim： 去掉开始和结尾的空格
    lazy：将input事件转化为change事件

    语法
    <input v-model.number='age' type='number'>
 -->
